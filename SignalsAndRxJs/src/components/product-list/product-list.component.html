<div class="card">
  <div class="card-header">
    <mat-form-field class="example-full-width">
      <mat-label>Search products</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchPattern"
        (ngModelChange)="onSearch(searchPattern)"
      />
    </mat-form-field>
  </div>

  <div class="product-list__container">
    <div class="product-list__list-wrapper">
      @for (product of products$ | async; track product.id) {
      <div
        [class.product-list__product--selected]="product.id === (selectedProduct$ | async)?.id"
        class="product-list__product"
        (click)="onSelectProduct(product)"
      >
        {{ product.name }}
      </div>
      } @empty {
      <div>No products available.</div>
      }
    </div>

    @if ((selectedProduct$ | async) != null) {
    <div class="product-list__selected-product-details">
      <product-component></product-component>
    </div>
    }
  </div>
